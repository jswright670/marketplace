<div class="container">
        <div class ="box box1"><h1>Contact Us!!</h1>

    <form id="form1">
        
        <fieldset>
<legend>Your contact details</legend>

<label for="name">Name <em>(required)</em></label>
<input type="text" id="name" />

<label for="email"> Email address <em>(required)</em></label>
<input type="text"  id="email" />
		
		<input type="submit" value="Click to submit" />

</fieldset>
</form>


<fieldset>
  <label for="message">Please leave any extra thoughts below: </label>
  <textarea id="message" required></textarea>
  <input type="submit" value="Click to send" />
  </fieldset>
  
  
  
  <fieldset>
<legend>Would you like more information?</legend>
<label for="information-yes">
  <input type="radio" id="information-yes" 
  name="information" value="yes" />Yes please</label>
<label for="information-no">
  <input type="radio" id="information-no" 
  name="information" value="no" checked />No thanks</label>
  <input type="submit" value="Click to submit" />
  </div>
  </fieldset>
